<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Cart Correcto</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="postcard">
        <section>
            <form class="post-card">
                <div class="postcard-header">
                    <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                    <h1>My postcard</h1>
                </div>

                <div class="postcard-body">
                    <div class="part-left">
                        <p>Look how awesome!This is a postcard that I created using HTML5 and CSS3 during my 4GEEKS
                            Academy Course</p>
                        <p>his is so cool, can't wait to start doing more stuff</p>
                    </div>
                    <div class="part-right">
                        <input type="text" placeholder="Some name">
                        <input type="text" placeholder="Some email">
                        <input type="text" placeholder="Some commet">
                    </div>
                </div>
                <div class="post-footer">
                    <input type="submit" value="Send My postcard">
                </div>

            </form>
        </section>
    </div>
</body>

</html>
